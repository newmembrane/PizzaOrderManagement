apiVersion: apps/v1
kind: Deployment
metadata:
  name: pizzaordermanagement
  labels:
    app: pizzaordermanagement
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pizzaordermanagement
  template:
    metadata:
      labels:
        app: pizzaordermanagement
    spec:
      containers:
        - name: pizzaordermanagement
          image: skcc02acr.azurecr.io/pizzaordermanagement:latest
          ports:
            - containerPort: 8080
          env:
            - name: configurl
              valueFrom:
                configMapKeyRef:
                  name: apiurl
                  key : url
            
