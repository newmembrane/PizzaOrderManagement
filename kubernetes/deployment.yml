apiVersion: apps/v1
kind: Deployment
metadata:
  name: pizzaordermanagement
  labels:
    app: pizzaordermanagement
spec:
  replicas: 4
  selector:
    matchLabels:
      app: pizzaordermanagement
  template:
    metadata:
      labels:
        app: pizzaordermanagement
    spec:
      containers:
        - name: pizzaordermanagement
          image: skcc02acr.azurecr.io/pizzaordermanagement:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 60
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5